<!DOCTYPE html>
<html lang="pt-br">
<header>
    <nav>
        <div id="b1">
           <br>
           <br>
           <br> 
         
            <h1>Login</h1> 
            <br>
            <a href="../site/index.html"><button id="voltar-home-btn">voltar</button></a>
        </div>
    </nav>
</header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../estilo/login.css">
    <title>Pagina de Login e Cadastro</title>
</head>


<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie uma Conta</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/InteractiveLogin/signinchooser?elo=1&ifkv=AcMMx-efkL6QqjB-qo-7z2VQBMjPnOplo9i6b6ZhINV82PBLy20fgBsr6dPE4kUEQCASXSiV1giZyQ&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/login/?locale=pt_BR" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>ou use o seu Email para cadastro</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/InteractiveLogin/signinchooser?elo=1&ifkv=AcMMx-efkL6QqjB-qo-7z2VQBMjPnOplo9i6b6ZhINV82PBLy20fgBsr6dPE4kUEQCASXSiV1giZyQ&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/login/?locale=pt_BR" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>ou use o seu Email e Senha para Login</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="/html/senha.html">Esqueceu a Senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo!!</h1>
                    <p>Faça Login se já tem uma Conta</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem Vindo!!</h1>
                    <p>Registre-se se ainda não tem uma conta</p>
                    <button class="hidden" id="register">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/web/js/login.js"></script>
</body>
<footer>

</html>
